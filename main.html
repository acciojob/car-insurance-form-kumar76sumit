<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for=name>Name</label>
		<input id=name type=text placeholder=Name required><br>
		<label for=email>Email</label>
		<input id=email type="email" placeholder=Email required><br>
		<label for=gen>Gender</label>
		<input class=gen name=gender id=gender_m type="radio" required>Male
		<input class=gen name=gender id=gender_f type="radio" required>Female<br>
		<label for=cars>Car Brands</label>
		<select id="cars">
			<option value="">BMW</option>
			<option value="">Audi</option>
			<option value="">Mercedez</option>
		</select><br>
		<label for=carage>Car Age</label>
		<input id=carage type="number" placeholder=Age required><br>
		<label for=dop>Date of Purchase (dop)</label>
		<input id=dop type="date" required><br>
		<label for=password>Password</label>
		<input id=password type="password" placeholder=Password required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
